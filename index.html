<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="header">
    </div>
    <div class="body">
      <div class="calculator">
        <div class="output"></div>
        <div class="row">
          <div data-key="clear" class="key">Clear</div>
          <div class="key">+/-</div>
          <div class="key">%</div>
          <div data-key="operator" data-op="/" class="key">&#247;</div>
        </div>
        <div class="row">
          <div data-key="number" data-num="7" class="key">7</div>
          <div data-key="number" data-num="8" class="key">8</div>
          <div data-key="number" data-num="9" class="key">9</div>
          <div data-key="operator" data-op="*" class="key">&#215;</div> 
        </div>
        <div class="row">
          <div data-key="number" data-num="4" class="key">4</div>
          <div data-key="number" data-num="5" class="key">5</div>
          <div data-key="number" data-num="6" class="key">6</div>
          <div data-key="operator" data-op="-" class="key">&#8722;</div>
        </div>
        <div class="row">
          <div data-key="number" data-num="1" class="key">1</div>
          <div data-key="number" data-num="2" class="key">2</div>
          <div data-key="number" data-num="3" class="key">3</div>
          <div data-key="operator" data-op="+" class="key">+</div>
        </div>
        <div class="row">
          <div data-key="number" data-num="0" id="zero" class="key">0</div>
          <div class="key">.</div>
          <div data-key="calculate" class="key">=</div>
        </div> 
      </div>
    </div>
    <div class="footer">
    </div>
    
  </body>
</html>
